{% extends 'mainapp/base.html' %}
{% load static %}

{% block title %}
    Удаление тега
{% endblock %}

{% block content %}

    Уверены, что хотите удалить тег <strong>{{ object.name }}</strong>?
    <form action="{% url 'tag_delete' object.pk %}" method="post">
        {% csrf_token %}
        <input class="btn btn-danger" type="submit" value="удалить">
    </form>
    <button class="btn btn-success">
        <a href="{% url 'tags' %}">отмена</a>
    </button>

{% endblock %}
